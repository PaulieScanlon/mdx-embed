version: 2.1
orbs:
  node: circleci/node@5.0.0
  cypress: cypress-io/cypress@1
  codecov: codecov/codecov@1.1.1

jobs:
  build:
    docker:
      - image: cimg/node:17.4.0
    steps:
      - checkout
      - run: node --version

  run-build:
    executor:
      name: node/default
    steps:
      - checkout
      - run: yarn install
      - run: yarn build

  run-unit-tests:
    executor:
      name: node/default
    steps:
      - checkout
      - run: yarn install
      - run: yarn test -u --maxWorkers=1 --maxConcurrency=1

  collect-coverage:
    executor:
      name: node/default
    steps:
      - checkout
      - run: yarn install
      - run: yarn test:codecov
      - codecov/upload:
          file: './packages/mdx-embed/coverage/clover.xml'
          token: 85dbf1e3-748b-4f9a-928d-b5eb42d26a03

workflows:
  all-the-things:
    jobs:
      - collect-coverage
      - build
      - run-build
      - run-unit-tests
      - cypress/install:
          name: cypress-install
          executor: cypress/base:14-15-0
          yarn: true
      - cypress/run:
          name: start-storybook-and-test
          yarn: true
          build: yarn build
          requires:
            - cypress-install
          start: yarn storybook
          wait-on: 'http://localhost:6006'
